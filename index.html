<!DOCTYPE html>
<html>
<head>
<title>Memory Game</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.game-board {
  display: grid;
  grid-template-columns: repeat(10, 120px);
  grid-gap: 10px;
  display: none; /* Initially hidden */
}

.card {
  width: 120px;
  height: 120px;
  perspective: 1000px;
  cursor: pointer;
  position: relative;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
}

.card-front {
  background-color: #57155c;
  z-index: 1;
}

.card-back {
  background-color: #fff;
  transform: rotateY(180deg);
}

.card-back img {
  max-width: 90%;
  max-height: 90%;
}

.card-number {
  position: absolute;
  top: 5px;
  left: 5px;
  font-size: 20px;
  color: red;
  user-select: none;
  z-index: 2;
}

#message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 20px;
  border-radius: 10px;
  display: none; /* Initially hidden */
}

#start-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  padding: 10px 20px;
  background-color: #861879;
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<div class="game-board"></div>
<div id="message">Memorize the cards!</div>
<button id="start-button">Start Memory Game</button>

<script>
const gameBoard = document.querySelector('.game-board');
let cards = [];
let flippedCards = [];
let lockBoard = false;
let revealed = false;
const startButton = document.getElementById('start-button');

const images = [
  "image1.png", "image1.png", "image2.png", "image2.png", "image3.png", "image3.png",
  "image4.png", "image4.png", "image5.png", "image5.png", "image6.png", "image6.png",
  "image7.png", "image7.png", "image8.png", "image8.png", "image9.png", "image9.png",
  "image10.png", "image10.png", "image11.png", "image11.png", "image12.png", "image12.png",
  "image13.png", "image13.png", "image14.png", "image14.png", "image15.png", "image15.png",
  "image16.png", "image16.png", "image17.png", "image17.png", "image18.png", "image18.png",
  "image19.png", "image19.png", "image20.png", "image20.png", "image21.png", "image21.png",
  "image22.png", "image22.png", "image23.png", "image23.png", "image24.png", "image24.png",
  "image25.png", "image25.png"
];

while (images.length < 50) {
  const randomIndex = Math.floor(Math.random() * images.length);
  images.push(images[randomIndex]);
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

shuffle(images);

for (let i = 0; i < 50; i++) {
  const card = document.createElement('div');
  card.classList.add('card');

  const cardInner = document.createElement('div');
  cardInner.classList.add('card-inner');

  const cardNumber = document.createElement('span');
  cardNumber.classList.add('card-number');
  cardNumber.textContent = i + 1;
  cardInner.appendChild(cardNumber);

  const cardFront = document.createElement('div');
  cardFront.classList.add('card-front');
  cardInner.appendChild(cardFront);

  const cardBack = document.createElement('div');
  cardBack.classList.add('card-back');
  const img = document.createElement('img');
  img.src = images[i];
  img.alt = `Card ${i + 1}`;
  cardBack.appendChild(img);
  cardInner.appendChild(cardBack);

  card.appendChild(cardInner);
  gameBoard.appendChild(card);
  cards.push(card);

  card.addEventListener('click', flipCard);
}

startButton.addEventListener('click', () => {
  startButton.style.display = 'none';
  gameBoard.style.display = 'grid';
  document.getElementById('message').style.display = 'block';

  setTimeout(() => {
    cards.forEach(card => card.classList.add('flipped'));
    revealed = true;
    setTimeout(() => {
      cards.forEach(card => card.classList.remove('flipped'));
      document.getElementById('message').style.display = 'none';
      revealed = false;
    }, 5000);
  }, 1000);
});

function flipCard() {
  if (lockBoard || revealed) return;
  if (this === flippedCards[0]) return;

  this.classList.add('flipped');
  flippedCards.push(this);

  if (flippedCards.length === 2) {
    checkForMatch();
  }
}

function checkForMatch() {
  const card1 = flippedCards[0].querySelector('.card-back img').src;
  const card2 = flippedCards[1].querySelector('.card-back img').src;

  if (card1 === card2) {
    flippedCards[0].removeEventListener('click', flipCard);
    flippedCards[1].removeEventListener('click', flipCard);
    resetFlippedCards();
  } else {
    lockBoard = true;
    setTimeout(() => {
      flippedCards[0].classList.remove('flipped');
      flippedCards[1].classList.remove('flipped');
      resetFlippedCards();
      lockBoard = false;
    }, 1000);
  }
}

function resetFlippedCards() {
  flippedCards = [];
}
</script>

</body>
</html>
